<html><head><link rel="stylesheet" type="text/css" href="style.css"/></head><body> <H2> <BR> *END STEP </H2>  <P> Keyword type: step  <P> This option concludes the definition of a step.  <P><P> <BR>  <P> First and only line:  <UL> <LI>*END STEP </LI> </UL>  <P> <PRE>
Example:

*END STEP
</PRE>  <P> concludes a step. Each *STEP card must at some point be followed by an *END STEP card.  <P>  <P><P> <BR> Example files: beamstraight, beamt.  <P> </body></html>
